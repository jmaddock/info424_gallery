{% extends "base.html" %}
{% block content %}
{% for x in range(0,length,3) %}
<ul class="thumbnails">
    {% for y in range(3) %}
    {% if x+y < length  %}
    <li class="span4">
	<a href="gallery?gallery_id={{keys[x+y]['key']}}" class="thumbnail">
	    <img src="img?img_id={{keys[x+y]['key']}}&&view=False&&thumb=True" alt="">
	</a>
        <h4>{{keys[x+y]['name']}}</h4>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
